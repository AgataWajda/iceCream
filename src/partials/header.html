<div class="conteiner">
  <header class="header" id="header">
    <svg class="header__logo">
      <use href="./images/icons-ice_cream.svg#icon-Logo"></use>
    </svg>

    <div class="header__wrapper">
      <button class="header__menu" data-modal-menu-open>
        <svg class="header__icon">
          <use href="./images/icons-ice_cream.svg#icon-eva_menu-fill"></use>
        </svg>
      </button>
      <nav>
        <ul class="header__nav">
          <li><a href="#header" class="header__nav-item">Home</a></li>
          <li><a href="#about" class="header__nav-item">How it&apos;s made?</a></li>
          <li><a href="#products" class="header__nav-item">Products</a></li>
          <li><a class="header__nav-item">Contact</a></li>
        </ul>
      </nav>
      <button class="buy-now" data-modal-buy-open type="button">
        <span class="buy-now__text">Buy now</span>
        <svg class="buy-now__svg">
          <use href="./images/icons-ice_cream.svg#icon-arrow-right-bold"></use>
        </svg>
      </button>
    </div>
  </header>
</div>
<div class="menu-container is-hidden" data-menu-buy>
  <div class="menu-container__header">
    <svg class="header__logo">
      <use href="./images/icons-ice_cream.svg#icon-Logo"></use>
    </svg>

    <button class="menu-toggle" data-modal-menu-close>
      <svg
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
  <ul class="menu-container__list">
    <li><a href="#header" class="menu-container__link" data-modal-menu-close>Home</a></li>
    <li>
      <a
        href="#about"
        data-modal-menu-close
        class="menu-container__link menu-container__link--accent"
        >How it&apos;s made?</a
      >
    </li>
    <li>
      <a href="#products" class="menu-container__link" data-modal-menu-close>Our products</a>
    </li>
    <li><a class="menu-container__link" data-modal-menu-close>Contact</a></li>
  </ul>

  <button type="button" data-modal-buy-open data-modal-menu-close class="menu-container__button">
    <span class="menu-container__text">Buy now</span>
    <svg class="menu-container__svg">
      <use href="./images/icons-ice_cream.svg#icon-arrow-right-bold"></use>
    </svg>
  </button>
</div>

<div class="modal-backdrop is-hidden" data-modal-buy>
  <div class="buy">
    <button class="buy__close-button" data-modal-buy-close>
      <svg width="30" height="30">
        <line x1="9.5" y1="9.5" x2="20.5" y2="20.5" stroke="#131313" stroke-width="1" />
        <line x1="9.5" y1="20.5" x2="20.5" y2="9.5" stroke="#131313" stroke-width="1" />
      </svg>
    </button>
    <h2 class="buy__tittle">Buy now</h2>
    <form class="buy__form">
      <fieldset class="buy__checkboxes">
        <label>
          <input type="checkbox" name="product" value="ice-cream" class="buy__check" />
          <div class="buy__ice-cream">
            <div class="buy__picture buy__ice-cream-img"></div>
            <p class="buy__paragraph">Ice cream</p>
          </div>
        </label>
        <label>
          <input type="checkbox" name="product" value="ice-coffe" class="buy__check" />
          <div class="buy__ice-coffe">
            <div class="buy__picture buy__ice-coffe-img"></div>
            <p class="buy__paragraph">Ice coffe</p>
          </div>
        </label>
        <label>
          <input type="checkbox" name="product" value="milkshake" class="buy__check" />
          <div class="buy__milkshake">
            <div class="buy__picture buy__milkshake-img"></div>
            <p class="buy__paragraph">Milkshake</p>
          </div>
        </label>
      </fieldset>
      <label
        ><input
          type="text"
          name="name"
          placeholder="Name"
          class="buy__input"
          pattern="[A-Za-z]{1,15}"
          required
      /></label>
      <label
        ><input
          type="text"
          name="phone"
          placeholder="Phone"
          class="buy__input"
          pattern="[0-9]{9}"
          required
      /></label>
      <label><textarea placeholder="Comment" class="buy__textarea"></textarea></label>
      <button type="submit" class="buy__submit">Submit</button>
    </form>
  </div>
</div>
